<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>냉장고를 부탁해?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #b2ffb2;
      white-space: pre-line;
    }
    .subtitle {
      font-weight: bold;
      margin-top: 30px;
    }
    .account-info {
      margin-top: 10px;
      background: #fff4cc;
      padding: 10px;
      border: 1px solid #ffe58f;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>냉장고를 부탁해? 주문서</h1>

  
    <input type="hidden" id="totalHidden" name="총 금액">
    <span class="subtitle">세트 메뉴</span>
    <select id="setMenu" name="세트 메뉴">
      <option value="선택 안함">선택 안함</option>
      <option value="냉장고 세트">냉장고 세트 - 메인 2개, 사이드 1개 (44,900원)</option>
      <option value="부탁해 세트">부탁해 세트 - 메인 1개, 사이드 2개 (39,900원)</option>
      <option value="이벤트">이벤트 메뉴 - 셰프가 선택 (1인당 14,900원)</option>
    </select>

    <span class="subtitle">메인 메뉴</span>
    <select id="main1" name="메인 메뉴 1">
      <option value="없음">선택 안함</option>
      <option value="우삼겹&비빔면">우삼겹&비빔면 (19,900원)</option>
      <option value="어묵탕">어묵탕 (15,900원)</option>
      <option value="우삼겹숙주볶음">우삼겹숙주볶음 (19,900원)</option>
    </select>
    <select id="main2" name="메인 메뉴 2">
      <option value="없음">선택 안함</option>
      <option value="우삼겹&비빔면">우삼겹&비빔면 (19,900원)</option>
      <option value="어묵탕">어묵탕 (15,900원)</option>
      <option value="우삼겹숙주볶음">우삼겹숙주볶음 (19,900원)</option>
    </select>

    <span class="subtitle">사이드 메뉴</span>
    <select id="side1" name="사이드 메뉴 1">
      <option value="없음">선택 안함</option>
      <option value="토마토 계란볶음">토마토 계란볶음 (9,900원)</option>
      <option value="먹태">먹태 (9,900원)</option>
      <option value="짜계치">짜계치 (6,900원)</option>
      <option value="황도 화채">황도 화채 (6,900원)</option>
      <option value="콘치즈">콘치즈 (5,900원)</option>
    </select>
    <select id="side2" name="사이드 메뉴 2">
      <option value="없음">선택 안함</option>
      <option value="토마토 계란볶음">토마토 계란볶음 (9,900원)</option>
      <option value="먹태">먹태 (9,900원)</option>
      <option value="짜계치">짜계치 (6,900원)</option>
      <option value="황도 화채">황도 화채 (6,900원)</option>
      <option value="콘치즈">콘치즈 (5,900원)</option>
    </select>

    <span class="subtitle">주문자 정보</span>
    <label for="table">테이블 번호:</label>
    <input type="text" name="테이블 번호" required>

    <label for="name">이름:</label>
    <input type="text" name="이름" required>

    <label for="phone">전화번호:</label>
    <input type="tel" name="전화번호" required>

    <input type="hidden" name="_subject" value="새 주문이 도착했습니다!">
    <input type="hidden" name="_captcha" value="false">

    <button type="button" onclick="calculateTotal()">주문내역 확인</button>
    <div id="totalDisplay"></div>
    <button type="submit">주문하기</button>
  </form>

  <div class="account-info" onclick="copyAccount()">💳 입금 계좌: 국민 945802-00-985831 (클릭 시 복사)</div>

  <script>
    function copyAccount() {
      const temp = document.createElement('textarea');
      temp.value = '국민 945802-00-985831';
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert('계좌번호가 복사되었습니다!');
    }

    const prices = {
      set: {
        '냉장고 세트': 44900,
        '부탁해 세트': 39900,
        '이벤트': 14900
      },
      main: {
        '우삼겹&비빔면': 19900,
        '어묵탕': 15900,
        '우삼겹숙주볶음': 19900
      },
      side: {
        '토마토 계란볶음': 9900,
        '먹태': 9900,
        '짜계치': 6900,
        '황도 화채': 6900,
        '콘치즈': 5900
      }
    };

    function calculateTotal() {
      const set = document.getElementById('setMenu').value;
      const main1 = document.getElementById('main1').value;
      const main2 = document.getElementById('main2').value;
      const side1 = document.getElementById('side1').value;
      const side2 = document.getElementById('side2').value;

      let total = 0;

      if (prices.set[set]) {
        total = prices.set[set];
      } else {
        if (prices.main[main1]) total += prices.main[main1];
        if (prices.main[main2]) total += prices.main[main2];
        if (prices.side[side1]) total += prices.side[side1];
        if (prices.side[side2]) total += prices.side[side2];
      }

      document.getElementById('totalDisplay').innerText = `총 금액: ${total.toLocaleString()}원`;
      document.getElementById('totalHidden').value = `${total.toLocaleString()}원`;
    }
  </script>
</body>
</html>
