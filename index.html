<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'AjouFont';
      src: url('AjouTTF.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>냉장고를 부탁해?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'AjouFont', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    select {
      background: white;
      border: 2px solid #bbe6ff;
    }
    select:hover {
      background: #d0f0ff;
      border-color: #7ddfff;
    }
    select:focus {
      outline: none;
      border-color: #33ccff;
      box-shadow: 0 0 5px #66ddff;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #b2ffb2;
      white-space: pre-line;
    }
    .subtitle {
      font-weight: bold;
      margin-top: 30px;
    }
    .account-info {
      margin-top: 10px;
      background: #fff4cc;
      padding: 10px;
      border: 1px solid #ffe58f;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>냉장고를 부탁해? 주문서</h1>
  <form id="orderForm" action="https://formsubmit.co/seongwong421@gmail.com" method="POST" onsubmit="return handleSubmit()">
    <input type="hidden" id="totalHidden" name="총 금액">

    <span class="subtitle">세트 메뉴-아무 메인이나 사이드 선택 가능!!</span>
    <select id="setMenu" name="세트 메뉴">
      <option value="선택 안함">선택 안함</option>
      <option value="냉장고 세트">냉장고 세트 - 메인 2개, 사이드 1개 (43,900원)</option>
      <option value="부탁해 세트">부탁해 세트 - 메인 1개, 사이드 2개 (36,900원)</option>
    </select>

    <span class="subtitle">이벤트 메뉴-공식(?)인증된 셰프들의 특별한 안주 제공!!</span>
    <select id="eventMenu" name="이벤트 메뉴">
      <option value="없음">선택 안함</option>
      <option value="이벤트">이벤트 메뉴 - 셰프들만의 특별한 안주(1인당 14,900원)</option>
    </select>

    <span class="subtitle">메인 메뉴-2인분</span>
    <select id="main1" name="메인 메뉴 1">
      <option value="없음">선택 안함</option>
      <option value="우삼겹&비빔면">우삼겹&비빔면 (19,900원)</option>
      <option value="어묵탕">어묵탕 (15,900원)</option>
      <option value="우삼겹숙주볶음">우삼겹숙주볶음 (19,900원)</option>
    </select>
    <select id="main2" name="메인 메뉴 2">
      <option value="없음">선택 안함</option>
      <option value="우삼겹&비빔면">우삼겹&비빔면 (19,900원)</option>
      <option value="어묵탕">어묵탕 (15,900원)</option>
      <option value="우삼겹숙주볶음">우삼겹숙주볶음 (19,900원)</option>
    </select>

    <span class="subtitle">사이드 메뉴-1인분</span>
    <select id="side1" name="사이드 메뉴 1">
      <option value="없음">선택 안함</option>
      <option value="토마토 계란볶음">토마토 계란볶음 (9,900원)</option>
      <option value="먹태">먹태 (9,900원)</option>
      <option value="짜계치">짜계치 (6,900원)</option>
      <option value="황도 화채">황도 화채 (6,900원)</option>
      <option value="콘치즈">콘치즈 (5,900원)</option>
    </select>
    <select id="side2" name="사이드 메뉴 2">
      <option value="없음">선택 안함</option>
      <option value="토마토 계란볶음">토마토 계란볶음 (9,900원)</option>
      <option value="먹태">먹태 (9,900원)</option>
      <option value="짜계치">짜계치 (6,900원)</option>
      <option value="황도 화채">황도 화채 (6,900원)</option>
      <option value="콘치즈">콘치즈 (5,900원)</option>
    </select>

    <span class="subtitle">주문자 정보</span>
    <label for="table">테이블 번호:</label>
    <input type="text" name="테이블 번호" required>

    <label for="name">이름:</label>
    <input type="text" name="이름" required>

    <label for="phone">전화번호:</label>
    <input type="tel" name="전화번호" required>

    <input type="hidden" name="_subject" value="새 주문이 도착했습니다!">
    <input type="hidden" name="_captcha" value="false">

    <button id="reviewBtn" type="button">🧾 주문 내역 보기</button>
    <div id="totalDisplay"></div>
    <button type="submit">주문하기</button>
  </form>

  <div class="account-info" onclick="copyAccount()">💳 입금 계좌: 국민 945802-00-985831 (클릭 시 복사)</div>

  <script>
    document.getElementById('reviewBtn').addEventListener('click', calculateTotal);
    function copyAccount() {
      const temp = document.createElement('textarea');
      temp.value = '국민 945802-00-985831';
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert('계좌번호가 복사되었습니다!');
    }

    const prices = {
      set: {
        '냉장고 세트': 43900,
        '부탁해 세트': 36900,
        '이벤트': 14900
      },
      main: {
        '우삼겹&비빔면': 19900,
        '어묵탕': 15900,
        '우삼겹숙주볶음': 19900
      },
      side: {
        '토마토 계란볶음': 9900,
        '먹태': 9900,
        '짜계치': 6900,
        '황도 화채': 6900,
        '콘치즈': 5900
      }
    };

    function calculateTotal() {
      const set = document.getElementById('setMenu').value;
      const event = document.getElementById('eventMenu').value;
      const main1 = document.getElementById('main1').value;
      const main2 = document.getElementById('main2').value;
      const side1 = document.getElementById('side1').value;
      const side2 = document.getElementById('side2').value;

      let total = 0;
      let breakdown = '';

      if (prices.set[set]) {
        total += prices.set[set];
        breakdown += `- 세트 메뉴: ${set} (${prices.set[set].toLocaleString()}원)\n`;
      }
      if (event === '이벤트') {
        total += prices.set['이벤트'];
        breakdown += `- 이벤트 메뉴: ${event} (${prices.set['이벤트'].toLocaleString()}원)\n`;
      }
      if (main1 !== '없음' && prices.main[main1]) {
        total += prices.main[main1];
        breakdown += `- ${main1}: ${prices.main[main1].toLocaleString()}원\n`;
      }
      if (main2 !== '없음' && prices.main[main2]) {
        total += prices.main[main2];
        breakdown += `- ${main2}: ${prices.main[main2].toLocaleString()}원\n`;
      }
      if (side1 !== '없음' && prices.side[side1]) {
        total += prices.side[side1];
        breakdown += `- ${side1}: ${prices.side[side1].toLocaleString()}원\n`;
      }
      if (side2 !== '없음' && prices.side[side2]) {
        total += prices.side[side2];
        breakdown += `- ${side2}: ${prices.side[side2].toLocaleString()}원\n`;
      }

      document.getElementById('totalDisplay').innerText =
        `🧊 선택한 메뉴 내역\n` +
        `세트: ${set}\n` +
        `이벤트: ${event}\n` +
        `메인: ${main1}` + (main2 !== '없음' ? ", " + main2 : '') + "\n" +
        `사이드: ${side1}` + (side2 !== '없음' ? ", " + side2 : '') + "\n\n" +
        breakdown +
        `총 금액: ${total.toLocaleString()}원`;
      document.getElementById('totalHidden').value = total.toLocaleString() + '원';
    }

    function handleSubmit() {
      calculateTotal();
      return true;
    }
  </script>
</body>
</html>
